<!DOCTYPE html>
<html lang= en>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>JavaScript Fundamentals Quiz</title>
    </head>
    <body>
        <div class="container">
            
            <div class= "game-panel">
                <div class="game-container">
                    <h1>JavaScript Fundamentals Quiz</h1>
                    <div id="quiz-container" class="hide">
                        <div id="question">Question</div>
                        <div id="answer-buttons" class="btn-grid">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                    </div>          
                    <div class="controls">
                        <button id="start-btn" class="start-btn btn">Start</button>
                        <button id="next-btn" class="next-btn btn hide">Next</button>
                        <div id="initials-input" class="hide">
                            <form id="name-input">
                                <label for="initials">Please enter your initials:</label><br>
                                <input type="text" id="initials" name="initials" value="XYZ"><br>
                            </form>
                        </div>
                    </div>
                </div>
            
                <div class="results-container">
                    <div id="high-scores">
                        <ol id="top-five">
                            <h4>Top 5 Scores</h4>
                            <li id="first"></li>
                            <li id="second"></li>
                            <li id="third"></li>
                            <li id="fourth"></li>
                            <li id="fifth"></li>
                        </ol>
                    </div>
                    <div id="your-score" class="hide">
                        <h3>Your Score:<span id="current-score">0</span></h3>
                    </div>
                    <div id="timer" class="hide">
                        <h3>Time Remaining:<span id="timer-span"> 30 seconds </span></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
